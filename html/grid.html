<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID Practice</title>
</head>
<body>
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;"> 
    <div style="background-color: lightblue ;">Div1</div>
    <div style="background-color: lightpink ;">Div2</div>
    </div>
    
    <div style="
    display: grid;
    grid-template-columns: 100px 100px 2fr, 200px 2fr;
    margin-top: 20px;"> 

    <div style="background-color: lightblue ;">Div1 <p>Green-Tech</p></div>
    <div style="background-color: lightpink ;">Div2</div>
    <div style="background-color: lightpink ;">Div3</div>
    <div style="background-color: lightpink ;">Div3</div>
    </div>

    <div style="
    display:grid;
    grid-template-rows: 10px 1fr;
    grid-template-rows: 500px;">

    <div style="background-color: gray;"> GreenTech</div>

    </div>
    
</body>
</html>
